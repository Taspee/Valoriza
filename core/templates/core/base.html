<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Valoriza{% endblock %}</title>
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variables CSS */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --success-dark: #218838;
            --info-color: #007bff;
            --info-dark: #0056b3;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --gray-100: #f9f9f9;
            --gray-200: #e0e0e0;
            --gray-300: #ccc;
            --gray-500: #999;
            --gray-600: #666;
            --gray-700: #555;
            --gray-800: #333;
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 10px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.3);
            --border-radius: 8px;
            --border-radius-lg: 15px;
            --transition: all 0.3s ease;
        }

        /* Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--gray-800);
            line-height: 1.6;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--primary-gradient);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--white);
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand-icon {
            margin-right: 10px;
            font-size: 28px;
        }

        .navbar-menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar-link {
            color: var(--white);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .navbar-link:hover {
            background: rgba(255,255,255,0.2);
        }

        .navbar-link.active {
            background: rgba(255,255,255,0.3);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 30px;
            background: var(--white);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
        }

        .container-fluid {
            width: 100%;
            padding: 20px;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 15px;
            color: var(--gray-800);
        }

        h1 {
            font-size: 32px;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: var(--white);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-color) 100%);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-success:hover {
            background: var(--success-dark);
        }

        .btn-info {
            background: var(--info-color);
            color: var(--white);
        }

        .btn-info:hover {
            background: var(--info-dark);
        }

        .btn-secondary {
            background: var(--gray-600);
            color: var(--white);
        }

        .btn-secondary:hover {
            background: var(--gray-700);
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            box-shadow: var(--shadow-sm);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table thead {
            background: var(--primary-gradient);
            color: var(--white);
        }

        .table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--gray-200);
            font-size: 14px;
        }

        .table tbody tr {
            transition: background 0.2s;
        }

        .table tbody tr:hover {
            background: var(--light-bg);
        }

        .table tbody tr:nth-child(even) {
            background: var(--gray-100);
        }

        .table tbody tr:nth-child(even):hover {
            background: #f0f0f0;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray-600);
            font-size: 18px;
        }

        /* Error */
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }

            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }

            .navbar-menu {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .navbar-link {
                font-size: 12px;
                padding: 6px 12px;
            }

            .container {
                padding: 15px;
                margin: 10px;
            }
        }

        /* Custom styles from child templates */
        {% block extra_css %}{% endblock %}
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <span class="navbar-brand-icon">üíº</span>
            <span>Valoriza</span>
        </a>
        
        <div class="navbar-menu">
            <a href="/" class="navbar-link {% if request.path == '/' %}active{% endif %}">üè† Home</a>
            <a href="/chat/" class="navbar-link {% if '/chat/' in request.path %}active{% endif %}">ü§ñ AI Chat</a>
            <a href="/empresas/" class="navbar-link {% if '/empresas/' in request.path or '/empresa/' in request.path %}active{% endif %}">üè¢ Empresas</a>
            <a href="/industrias/" class="navbar-link {% if '/industrias/' in request.path %}active{% endif %}">üè≠ Industrias</a>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script>
        // Funci√≥n global para obtener CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Funci√≥n global para escapar HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        console.log('‚úÖ Scripts base cargados - escapeHtml disponible');
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
